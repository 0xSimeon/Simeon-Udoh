<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="style.css">
		<title>Piggyvest | Dashboard</title>
	</head>
	<body>
		<div class="container">
			<a  class="container-link" href="https://www.piggyvest.com">
				<img class="container-img"
					src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg"
					alt="piggyVest logo"
				/>
			</a>
			<div class="form-wrap">
				<h1>Create a Secure Account</h1>
				<p class="sign-up-info">
					Welcome to the future of Savings &amp; Investments
				</p>
				<!-- Form  starts here-->
				<form action="">
					<div class="form-group">
						<label for="fullName">Full Name</label>
						<input
							type="text"
							name="fullName"
							id="full-Name"
							placeholder="Full Name"
						/>
					</div>
					<div class="form-group">
						<label for="email">Email Address</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email Address"
						/>
					</div>
					<div class="form-group">
						<label for="Phone">Phone Number</label>
						<input
							type="text"
							name="phoneNumber"
							id="PhoneNumber"
							placeholder="Phone Number"
						/>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Password"
						/>
					</div>
					<div class="form-group">
						<label for="referrer">Referrer Phone or Promo Code(Optional)</label>
						<input
							type="text"
							name="referrer"
							id="referrerPhone"
							placeholder="Referrer Phone Or Code"
						/>
					</div>
					<div class="form-group selectdiv">
						<label for="Media">How Did you hear about us? (Optional)</label>
						<select>
							<option selected>Click Here To Select</option>
							<option value="facebook">facebook</option>
							<option value="twitter">twitter</option>
							<option value="instagram">Instagram</option>
							<option value="friend">friend/family/coworker referral</option>
							<option value="google-search">google search</option>
							<option value="google-playstore">google playstore</option>
							<option value="online">online blog</option>
							<option value="newspaper">local newspaper</option>
							<option value="event">at an event</option>
							<option value="other">other</option>
						</select>
					</div>
					<button type="submit" class="btn">Create Account</button>
				</form>
			</div>
			<footer>
				<p>Already have an account? <a href="#" class="footer-link">Login In</a></p>
			</footer>
		</div>
	</body>
</html>
