<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript quiz game</title>
		<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css"/>  
	</head>
	<body class="body">
		<section id="quiz" class="quiz">

			<!-- Start page content -->
			
			<div class="quiz__wrapper">
				<h1 class="quiz__wrapper-heading">  Javascript  Pop quiz</h1>
				<h2 class="quiz__sub-heading">
					Test your Javascript skills!</h2>
				<button class="quiz-start" id="quiz-start">Start quiz</button>
			</div>
			
			<!-- quiz questions and options box. hidden default -->
			<div class="quiz__box hide">
				<div class="quiz__tracker">

					<!-- Points and correct anwers counter -->
					<div class="quiz__counter">
						<p class="quiz__counter-question">
							Correct Answers:
						</p>
						<p class="quiz__counter-number">0 of 5</p>
					</div>
					<div class="quiz__score">
						<p class="quiz__score-text">
							Score:
						</p>
						<p class="quiz__score-number">0</p>
					</div>
				</div>

				<div class="quiz__text">
					<h1 class="quiz__heading"> Which one is correct?</h1>
				</div>
				
				<p class="quiz__info"><span class="bold">10 points</span> for every correct answer!</p>

				<!-- Quiz options list  -->
				<div class="quiz__options">
				</div>
				<button id="next" class="next">Next question</button>
			</div>

		</section>
		<script src="app.js"></script>
	</body>
</html>
